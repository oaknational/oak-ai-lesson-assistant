name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps (with cache)
        run: pnpm install

      - name: Inject Doppler env vars
        uses: dopplerhq/secrets-fetch-action@v1.2.0
        id: doppler
        with:
          doppler-token: ${{ secrets.DOPPLER_TOKEN }}
          inject-env-vars: true

      - name: Get App Version
        id: app-version
        run: |
          APP_VERSION=$(grep -m 1 -oP '(?<=## \[)\d+\.\d+\.\d+' CHANGE_LOG.md)
          echo "version=$APP_VERSION" >> $GITHUB_OUTPUT

      # Debug step to check if lcov.info files are generated
      - name: Debug lcov paths
        run: |
          echo "Checking for lcov files..."
          find . -name "lcov.info" | xargs ls -lah || echo "No lcov files found."

      - name: Check for generated coverage files
        run: |
          echo "Searching for coverage files..."
          find . -type f -name "lcov.info" -exec ls -lah {} \;
          echo "Displaying contents of coverage directories..."
          find . -type d -name "coverage" -exec ls -lah {} \;

      - name: List uploaded artifacts
        run: |
          echo "Listing uploaded artifacts..."
          ls -lah artifact-check || echo "No artifacts found."

      - name: Verify downloaded artifacts
        run: |
          echo "Verifying downloaded artifacts..."
          ls -lah artifact-check || echo "No downloaded artifacts."

      - name: Display lcov.info contents
        run: |
          find . -name "lcov.info" -exec echo "Contents of {}:" \; -exec head -n 20 {} \;

      - name: Download coverage reports
        uses: actions/download-artifact@v3
        with:
          name: coverage

      - name: SonarCloud scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ steps.doppler.outputs.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.verbose=true
            -Dsonar.projectVersion=${{ steps.app-version.outputs.version }}
            -Dsonar.javascript.lcov.reportPaths=**/lcov.info
