name: Jest

on:
  pull_request:
    branches: ["*"]

jobs:
  test-jest:
    env:
      # You can leverage Vercel Remote Caching with Turbo to speed up your builds
      # @link https://turborepo.org/docs/core-concepts/remote-caching#remote-caching-on-vercel-builds
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps (with cache)
        run: pnpm install

      - name: Generate prisma client
        run: pnpm db-generate:no-engine

      - name: Inject Doppler env vars
        uses: dopplerhq/secrets-fetch-action@v1.2.0
        id: doppler
        with:
          doppler-token: ${{ secrets.DOPPLER_TOKEN }}
          inject-env-vars: true

      - name: Run tests
        run: pnpm turbo test --cache-dir=".turbo" -- --maxWorkers=33% --coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: |
            packages/**/coverage/lcov.info
            apps/nextjs/coverage/lcov.info
      - name: Check if artifact exists and print path
        run: |
          if [ ! -d "artifact-check" ] || [ -z "$(ls -A artifact-check)" ]; then
            echo "Artifact does not exist or is empty."
            exit 1
          else
            echo "Artifact exists and is not empty."
            echo "Path to artifact:"
            find artifact-check -type f
          fi
